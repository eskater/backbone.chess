<form name="login-form" method="POST" class="form-inline">
    <div class="form-group">
        <label for="email" class="col-xs-12 col-md-4">Email:</label>
        <div class="col-xs-12 col-md-8">
            <input id="email" type="email" class="form-control" name="email" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="passowrd" class="col-xs-12 col-md-4">Password:</label>
        <div class="col-xs-12 col-md-8">
            <input id="passowrd" type="passowrd" class="form-control" name="passowrd" required/>
        </div>
    </div>
</form>
