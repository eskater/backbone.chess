<div class="row">
    <div class="col-xs-12 col-sm-8">
        <form name="login-form" method="POST" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-xs-12 col-sm-4">Email:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="email" type="email" class="form-control" name="email" value="<%=data.post('email')%>" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-12 col-sm-4">Password:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="password" type="password" class="form-control" name="password" required/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
        </form>
    </div>
</div>
